global:
  smtp_smarthost: 'smtp.sendgrid.net:587'
  smtp_from: 'alerts@morphsave.com'
  smtp_auth_username: 'apikey'
  smtp_auth_password: '{{ .SMTP_PASS }}'

route:
  group_by: ['alertname', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'default'
  routes:
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 5s
      repeat_interval: 5m
    - match:
        service: security
      receiver: 'security-alerts'
      group_wait: 5s
      repeat_interval: 15m

receivers:
  - name: 'default'
    slack_configs:
      - api_url: '{{ .SLACK_WEBHOOK_URL }}'
        channel: '#alerts'
        title: 'MorphSave Alert'
        text: |
          {{ range .Alerts }}
          *Alert:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          *Severity:* {{ .Labels.severity }}
          *Service:* {{ .Labels.service }}
          {{ end }}

  - name: 'critical-alerts'
    email_configs:
      - to: 'oncall@morphsave.com'
        subject: 'CRITICAL: MorphSave Alert'
        body: |
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Severity: {{ .Labels.severity }}
          Service: {{ .Labels.service }}
          Time: {{ .StartsAt }}
          {{ end }}
    slack_configs:
      - api_url: '{{ .SLACK_WEBHOOK_URL }}'
        channel: '#critical-alerts'
        title: 'ðŸš¨ CRITICAL ALERT'
        text: |
          {{ range .Alerts }}
          *Alert:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          *Service:* {{ .Labels.service }}
          {{ end }}
    pagerduty_configs:
      - routing_key: '{{ .PAGERDUTY_ROUTING_KEY }}'
        description: '{{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'

  - name: 'security-alerts'
    email_configs:
      - to: 'security@morphsave.com'
        subject: 'SECURITY: MorphSave Alert'
        body: |
          {{ range .Alerts }}
          Security Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Time: {{ .StartsAt }}
          {{ end }}
    slack_configs:
      - api_url: '{{ .SLACK_WEBHOOK_URL }}'
        channel: '#security-alerts'
        title: 'ðŸ”’ SECURITY ALERT'
        text: |
          {{ range .Alerts }}
          *Alert:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          {{ end }}

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'service']