apiVersion: v1
kind: Secret
metadata:
  name: morphsave-secrets
  namespace: morphsave-production
type: Opaque
stringData:
  # Database
  DATABASE_URL: "postgresql://username:password@postgres:5432/morphsave_prod"
  
  # Redis
  REDIS_URL: "redis://username:password@redis:6379"
  
  # JWT & Encryption
  JWT_SECRET: "your-super-secure-jwt-secret-here"
  REFRESH_TOKEN_SECRET: "your-super-secure-refresh-token-secret-here"
  ENCRYPTION_KEY: "your-32-character-encryption-key-here"
  
  # Blockchain
  MORPH_RPC_URL: "https://rpc-quicknode-holesky.morphl2.io"
  PRIVATE_KEY: "your-deployment-private-key-here"
  SAVINGS_VAULT_ADDRESS: "0x..."
  GAME_ENGINE_ADDRESS: "0x..."
  YIELD_MANAGER_ADDRESS: "0x..."
  
  # External APIs
  PLAID_CLIENT_ID: "your-plaid-client-id"
  PLAID_SECRET: "your-plaid-secret-key"
  OPENAI_API_KEY: "your-openai-api-key"
  
  # Email
  SMTP_PASS: "your-sendgrid-api-key"
  
  # Push Notifications
  VAPID_PUBLIC_KEY: "your-vapid-public-key"
  VAPID_PRIVATE_KEY: "your-vapid-private-key"
  
  # Monitoring
  SENTRY_DSN: "your-sentry-dsn"
  DATADOG_API_KEY: "your-datadog-api-key"
  
  # AWS
  AWS_ACCESS_KEY_ID: "your-aws-access-key"
  AWS_SECRET_ACCESS_KEY: "your-aws-secret-key"