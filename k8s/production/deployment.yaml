---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: morphsave-worker
  namespace: morphsave-production
  labels:
    app: morphsave-worker
    version: IMAGE_TAG
spec:
  replicas: 2
  selector:
    matchLabels:
      app: morphsave-worker
  template:
    metadata:
      labels:
        app: morphsave-worker
        version: IMAGE_TAG
    spec:
      containers:
      - name: morphsave-worker
        image: ghcr.io/morphsave/morphsave:IMAGE_TAG
        command: ["npm", "run", "worker"]
        envFrom:
        - configMapRef:
            name: morphsave-config
        - secretRef:
            name: morphsave-secrets
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "250m"