apiVersion: v1
kind: ConfigMap
metadata:
  name: morphsave-config
  namespace: morphsave-production
data:
  NODE_ENV: "production"
  NEXT_PUBLIC_APP_URL: "https://morphsave.com"
  NEXT_PUBLIC_API_URL: "https://api.morphsave.com"
  DATABASE_POOL_SIZE: "20"
  DATABASE_SSL: "true"
  REDIS_TLS: "true"
  JWT_EXPIRES_IN: "7d"
  REFRESH_TOKEN_EXPIRES_IN: "30d"
  MORPH_CHAIN_ID: "2810"
  PLAID_ENV: "production"
  SMTP_HOST: "smtp.sendgrid.net"
  SMTP_PORT: "587"
  SMTP_USER: "apikey"
  FROM_EMAIL: "noreply@morphsave.com"
  VAPID_SUBJECT: "mailto:admin@morphsave.com"
  RATE_LIMIT_WINDOW_MS: "900000"
  RATE_LIMIT_MAX_REQUESTS: "100"
  CORS_ORIGIN: "https://morphsave.com"
  ENABLE_COMPRESSION: "true"
  ENABLE_CACHING: "true"
  CACHE_TTL: "3600"
  LOG_LEVEL: "info"
  LOG_FORMAT: "json"
  LOG_FILE_PATH: "/var/log/morphsave/app.log"
  LOG_MAX_SIZE: "100MB"
  LOG_MAX_FILES: "10"
  HEALTH_CHECK_INTERVAL: "30000"
  HEALTH_CHECK_TIMEOUT: "5000"
  BACKUP_SCHEDULE: "0 2 * * *"
  BACKUP_RETENTION_DAYS: "30"
  BACKUP_S3_BUCKET: "morphsave-backups"
  AWS_REGION: "us-east-1"
  ENABLE_MAINTENANCE_MODE: "false"
  ENABLE_NEW_USER_REGISTRATION: "true"
  ENABLE_AI_INSIGHTS: "true"
  ENABLE_SOCIAL_FEATURES: "true"
  MAX_UPLOAD_SIZE: "10MB"
  MAX_REQUEST_SIZE: "1MB"
  CONNECTION_TIMEOUT: "30000"
  REQUEST_TIMEOUT: "30000"